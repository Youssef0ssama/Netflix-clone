<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="signin.css" />
    <title>Netflix sign in page</title>
    <link rel="icon" href="img/icon.png">
</head>

<body>
    <header class="showcase">
        <div class="showcase-l">
            <a href="main.html"><img src="img/logo.png" alt="Netflix" /></a>
        </div>
        <div class="showcase-content">
            <div class="data">
                <h1>Sign In</h1>
                <br><br>
                <input type="email" name="email" placeholder="Email address" required />
                <br><br>
                <input type="password" name="Password" placeholder="Password" required />
                <br><br><br>
                <a href="user.html" class="btn btn-lg">SignIn</a>
            </div>
            <div class="check">
                <label class="container"> 
                    <input type="checkbox" checked="checked">
                    Remember me
                </label>
                <a href="">Need help ?</a>
            </div>
            <br><br><br>
            <div class="info">
                <p>New to Netflix? <a href="main.html">Sign up now</a></p>
                <pre style="font-size: small; color: #737373;">This page is protected by Google reCAPTCHA to ensure 
you're not a bot.<a href="" style="color: #0165df">Learn more.</a></pre>
            </div>
        </div>
    </header>
</body>

</html>
